<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <title>Laptop</title>
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
            rel="stylesheet">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/allLaptops.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
</head>
<body>
<div data-ng-controller="MyController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/add">Add laptop<span class="sr-only">(current)</span></a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" ng-model="id" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"
                            data-ng-click="find(id)"
                            data-toggle="collapse"
                            data-target="#search">Search
                    </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h2>Laptops</h2>
        </div>
        <div id="search" class="collapse">
            <p>Result of Search:</p>
            <table id="Result" class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>RAM</th>
                    <th>CPU</th>
                    <th>Screen</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>{{laptop.id}}</td>
                    <td>{{laptop.ram}}</td>
                    <td>{{laptop.cpu}}</td>
                    <td>{{laptop.screen}}</td>
                    <td>{{laptop.price}}</td>
                </tr>
            </table>
        </div>
        <div data-ng-view>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
        src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
