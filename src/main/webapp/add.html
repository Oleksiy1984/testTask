<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
            rel="stylesheet">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/allLaptops.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/add">Add laptop<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="jumbotron">
        <div data-ng-controller="MyController">
            <label>Add laptop:</label>
            <form>
                <div class="form-group">
                    <label for="ram">Ram:</label>
                    <input type="text" class="form-control" id="ram" ng-model="ram"/>
                </div>
                <div class="form-group">
                    <label for="cpu">CPU:</label>
                    <input type="text" class="form-control" id="cpu" ng-model="cpu"/>
                </div>
                <div class="form-group">
                    <label for="screen">Screen:</label>
                    <input type="text" class="form-control" id="screen" ng-model="screen"/>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" ng-model="price"/>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-default" data-ng-click="addLaptop()">Add</a>
                </div>
            </form>
            <div ng-hide="AlertMessage">
                <strong style="color: green">{{result}}</strong>
            </div>
        </div>
    </div>
</div>
</body>
</html>
